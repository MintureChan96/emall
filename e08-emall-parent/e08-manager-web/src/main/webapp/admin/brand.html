<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>品牌管理</title>
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

<!-- 分页组件开始 -->
<script src="../plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
<!-- 分页组件结束 -->
<script type="text/javascript">
	var app = angular.module('emall', [ 'pagination' ]);
	app.controller('brandController', function($scope, $http) {
		//paninationConf用来画页面的分页栏
		$scope.paginationConf = {
			currentPage : 1, //设置当前页号
			totalItems : 5, //设置每页的总记录数
			itemsPerPage : 10, //设置页面行数
			perPageOptions : [ 5, 10, 15, 20 ], //设置页面总记录数可选项
			onChange : function() {
				$scope.reloadList(); //当分页栏发生改变时调用reloadList()方法重新加载页面
			}

		};
		$scope.reloadList = function() {
			$scope.findPage($scope.paginationConf.currentPage,
					$scope.paginationConf.itemsPerPage); //传入页面大小和当前页号 传给findPage函数
		}
		$scope.searchEntity = {}; //设置查询条件为空

		$scope.findPage = function(page, size) { //post请求发送到控制器传入参数.如果serchEntity为空则为无条件分页查询
			$http.post('../brand/findByPager?page=' + page + '&size=' + size,
					$scope.searchEntity).success(function(response) {
				//成功后从新给scope的list赋值值为TbBrand对象数组
				$scope.list = response.data.rows;
				//设置总记录数
				$scope.paginationConf.totalItems = response.data.total;
			});
		}

		//添加方法
		$scope.save = function() {
			var methodName = 'add';
			//判断 scope中tbBrand的id是否为空如果为空则添加 否则该方法将是修改，因为修改和添加共用一个页面
			if ($scope.entity.id != null) {
				methodName = 'update';

			}
			$http.post('../brand/' + methodName, $scope.entity).success(
					function(response) {
						//成功刷新页面,失败弹出对话框。
						if (response) {
							$scope.reloadList();
						} else {
							alert(response.msg);
						}
					});
		}
		//根据id查询tbBrand
		$scope.findById = function(id) {
			$http.get('../brand/finById?id=' + id).success(
			//成功返回对象tbBrand
			function(response) {
				$scop.entity = response;
			});
		}
		//创建空的品牌id集合
		$scope.selectIds = [];
		$scope.updateSelection = function($event, id) {
			/* 传入事件与参数 
			每次checkebox选中都会触发该函数
			 */
			if ($event.target.checked) {
				//向空集合中加入选中的id
				$scope.selectIds.push(id);
			} else {
				//设置选中的集合中的索引
				var index = $scope.selectedIds.indexof(id);
				//删除没有选中的id
				$scope.selectIds.splice(index, 1);
			}
		}

		//删除事件
		$scope.dele = function() {
			if (confirm('确定要删除吗？')) {
				$http.get('../brand/delete?ids=' + $scope.selectIds).success(
						function(response) {
							if (response.status == 200) {
								$scope.reloadList();
							} else {
								alert(response.msg);
							}
						});
			}
		}
	});
</script>



</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="emall"
	ng-controller="brandController">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
							data-toggle="modal" data-target="#editModal" ng-click="entity={}">
							<i class="fa fa-file-o"></i> 新增
						</button>
						<button type="button" class="btn btn-default" title="删除"
							ng-click="dele()">
							<i class="fa fa-trash-o"></i> 删除
						</button>
						<button type="button" class="btn btn-default" title="刷新"
							onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input
						ng-model="searchEntity.firstChar">
					<button class="btn btn-default" ng-click="reloadList()">查询</button>
				</div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList"
				class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right: 0px"><input id="selall"
							type="checkbox" class="icheckbox_square-blue"></th>
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>
						<th class="sorting">品牌首字母</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in list">
						<td><input type="checkbox"
							ng-click="updateSelection($event, entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs"
								data-toggle="modal" data-target="#editModal"
								ng-click="findById(entity.id)">修改</button>
						</td>
					</tr>

				</tbody>
			</table>
			<!--数据列表/-->
			<tm-pagination conf="paginationConf"></tm-pagination>

		</div>
		<!-- 数据表格 /-->




	</div>
	<!-- /.box-body -->

	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h3 id="myModalLabel">品牌编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped" width="800px">
						<tr>
							<td>品牌名称</td>
							<td><input class="form-control" placeholder="品牌名称"
								ng-model="entity.name"></td>
						</tr>
						<tr>
							<td>首字母</td>
							<td><input class="form-control" placeholder="首字母"
								ng-model="entity.firstChar"></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal"
						aria-hidden="true" ng-click="save()">保存</button>
					<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
